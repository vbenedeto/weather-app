<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link
    href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <title>Weather App</title>
</head>

<body>
  <div id="main">
    <div id="search-container">
      <form id="form">
        <img src="assets/search-icon.svg" id="search-icon" alt="Search Icon">
        <input id="search" aria-label="Search city weather" type="search" placeholder="Search a city">
      </form>
    </div>

    <div id="weather-container">
      <div class="weather-container__header">
        <h1 id="city-name">Berlin</h1>
        <p id="timezone">Europe/Berlin</p>
      </div>

      <div class="weather-container__temp">
        <span id="temp">10°C</span>
        <span id="feels-like">Feels Like: -3°C</span>
      </div>

      <p id="weather-description">Warming up with a chance of rain Saturday, Sunday & Monday.</p>

      <div id="weather-alerts-container"></div>
    </div>
  </div>
</body>

</html>
